<head>
  <title>Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link href="../favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=40130258">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=40130258">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=40130258"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=40130258"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" th:replace="~{fragments/script_lang_fragment :: lang}"></script>
</head>
<body class="Site">
   <header class="Header" th:replace="~{fragments/header_fragment :: header}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a th href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/genres/index.html" th:href="@{/api/genres}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="${author.firstName} + ' ' + ${author.lastName}">Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title"
            th:text="${author.firstName} + ' ' + ${author.lastName}">Борис Васильевич Бедный
        </h1>
        <div class="Section">
          <div class="Cards Cards_refresh" >
            <div class="Card" th:each="book : ${booksAuthor}">
              <div class="Card-picture">
                <a href="#" th:href="@{'/api/books/' + ${book.slug}}">
                  <img th:src="${book.image}"
                       alt="card.jpg"/>
                </a>
              </div>
              <div class="Card-content">
                <strong class="Card-title" th:text="${book.title}">
                  <a href="#">Техника</a>
                </strong>
                <div class="Card-description">
                  <a th:href="${'/api/author/' + book.getAuthor().getId()}" href="/authors/slug.html"
                     th:text="${book.author}">Абгарян
                    Наринэ</a>
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:text="${'₽' + book.priceOld}">?300.00</span>
                  <span class="Card-price" th:text="${'₽' + book.discountPrice()}">?190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary" href="#" th:href="@{'/api/author/page' + ${author.getId()}}"
                 data-refreshshow="author"
                 data-refreshoffset="0"
                 data-refreshlimit="5"
                 th:data-refreshid="${author.getId()}">
                Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
