<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div class="Slider Slider_carousel" th:fragment="slider(books)">
    <div class="Slider-box Cards">
        <div class="Slider-item" th:each="book : ${books}">
            <div class="Slider-content">
                <div class="Card">
                    <div class="Card-picture">
                        <a href="#" th:href="@{'/api/books/' + ${book.slug}}">
                            <img th:src="${book.image}"
                                 src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        </a>
                        <div class="Card-sale">30% скидка
                        </div>
                        <a class="Card-status" title="Отложена">
                        <img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>
                    </div>
                    <div class="Card-content">
                        <strong class="Card-title">
                            <a href="#" th:href="@{'/api/books/' + ${book.slug}}"
                               th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description">
                            <a th:href="@{'/api/authors' + ${book.getAuthor().getId()}}"
                               th:text="${book.author}"></a>
                        </div>
                        <div class="Card-cost">
                            <span class="Card-priceOld" th:text="${'₽' + book.priceOld}">₽500.00</span>
                            <span class="Card-price" th:text="${'₽' + book.discountPrice()}">₽390.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
</div>
</html>
