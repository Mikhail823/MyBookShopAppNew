<body class="Site">
  <header class="Header" th:replace="~{fragments/header_fragment :: header}">

    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры

          <div class="Tags Tags_genres" >

                  <a href="/genres/slug.html" th:href="@{'/api/genres/type' + ${type.key}}"

              </div>

                <a th:href="${'/api/genres/' + genre}">
                  <span th:text="${genre.name}">Фантастика</span>
                  <span class="undefined-amount"
                        th:text="${'(' + genre.getListBook().size() + ')'}">(44333)</span>

          </div>
