<body class="Site">
  <header class="Header" th:replace="~{fragments/header_my_fragment :: header_my(${curUsr})}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/profile.html" th:href="@{/profile}" th:text="#{prof.myProfile}">Мой профиль</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{prof.myBook}">Мои книги</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{prof.myBook}">Мои книги
            </h1>
            <div class="Section-header-links">
              <span class="Section-header-link Section-header-link_ACTIVE" th:text="#{prof.unread}">Непрочитанные</span>
              <a class="Section-header-link"
                 href="/spring-frontend/myarchive.htmld/myarchive.html" th:href="@{/archive}" th:text="#{prof.archived}">Архив</a>
            </div>
          </div>
          <div class="Cards">
            <div class="Card" th:each="book : ${myBooks}">
              <div class="Card-picture" th:href="@{'/api/books/' + ${book.slug}}">
                <a href="#" th:href="@{'/api/books/' + ${book.slug}}">
                  <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a th:href="@{'/api/books/' + ${book.slug}}" th:text="${book.title}"></a></strong>
                <div class="Card-description" th:text="${book.author.firstName+' '+book.author.lastName}"></div>
                <div class="Card-cost"><span class="Card-price" th:text="'₽' + ${book.discountPrice()}">₽</span></div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="'₽' + ${book.priceOld}">₽</span></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footer}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
